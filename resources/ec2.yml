---
Resources:
  MyEC2Instance: 
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: ami-0187337106779cdf8
      KeyName: leo
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: My-Ec2-instance

  MyECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: my-ecr-repository
      ImageScanningConfiguration:
        scanOnPush: true